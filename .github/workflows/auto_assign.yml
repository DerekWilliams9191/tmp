name: 'Auto Assign Issue'

on:
  issues:
    types:
      - opened

jobs:
  assign-issue:
    runs-on: ubuntu-latest
    steps:
      - name: Assign Issue
        uses: actions-ecosystem/action-add-assignees@v1
        with:
          github-token: ${{ secrets.github_token }}
          assignees: "amsmith41"
